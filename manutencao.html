<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .container img {
            max-width: 30%;
            height: auto;
        }

        .container h1 {
            font-size: 2.5rem;
            color: #333;
            margin-top: 20px;
        }

        .container p {
            font-size: 1rem;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/manutencao.jpg" alt="Site em manutenção">
        <h1>Estamos em manutenção</h1>
        <p>Desculpe pelo transtorno. Voltaremos em breve!</p>
    </div>
</body>
</html>
